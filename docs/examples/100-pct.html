<!doctype html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <title>100% Layout</title>
    <style>
* { margin: 0; }
html { height: 100%; }
body { height: 100%; }
main { height: 80%; background-color: grey; }
header, footer { height: 10%; background-color: green; position: relative; }
footer p { position: absolute; bottom: 0; }
    </style>
  </head>
  <body>
    <header>
      <p>Header: start of content</p>
    </header>
    <main>
      <p>Some text</p>
    </main>
    <footer>
      <p>Footer: end of content</p>
    </footer>
  </body>
</html>
